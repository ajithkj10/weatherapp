<!DOCTYPE html>
<html lang="en">
<head>

    <title>weather clone</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

        </div>
        <p id="error">Enter real city</p>
        <div class="weatherDetail" id="weatherDetail">
            <img src="images/clear.png" alt="weather-icon" id="weather-icon">
            <h1 id="temperature">Â°C</h1>
            <h2 id="city"> city</h1>
            <!-- <h2 id="humidity">%</h1>
            <h2 id="windspeed">km/h</h1> -->
            <div class="others">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p id="windspeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>

</html>
